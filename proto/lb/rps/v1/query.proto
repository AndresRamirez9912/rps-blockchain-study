syntax = "proto3";
package lb.rps.v1;

option go_package = "challenge/x/rps/types"; // store the generated files here

import "google/api/annotations.proto";
import "cosmos/query/v1/query.proto";
import "lb/rps/v1/types.proto";

// Query service defines the gRPC service for querying game-related information
// and configuration parameters in the Rock, Paper & Scissors module.
service Query {
  // GetStudent retrieves the details of a specific student based on the given index.
  rpc GetStudent(QueryGetStudentRequest) returns (QueryGetStudentResponse) {
    option (cosmos.query.v1.module_query_safe) =
        true; // Habilita la API REST para este método
    option (google.api.http).get =
        "/rps/v1/game/{index}"; // Define el endpoint y el método REST
  }
}

// QueryGetStudentRequest is the request type for the GetStudent RPC, containing the
// student index.
message QueryGetStudentRequest {
  uint64 index = 1; // The unique identifier of the studen to retrieve.
}

// QueryGetStudentResponse is the response type for the GetStudent RPC, containing the
// student details.
message QueryGetStudentResponse {
  Student student = 1; // The student details retrieved from the query.
}
